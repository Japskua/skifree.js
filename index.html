        <div class="panel panel-default" id="gamecloud-create">
            <div class="col-md-6">
                <div class="panel with-nav-tabs panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab1default" data-toggle="tab">Login</a></li>
                            <li><a href="#tab2default" data-toggle="tab">Create Account</a></li>
                        </ul>
                    </div>

                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab1default">
                                <div id="gamecloud-login">
                                    <input type="text" id="gamecloud-login-username" placeholder="Enter Username" name="username">
                                    <input type="password" id="gamecloud-login-password" placeholder="Enter Password" name="password">
                                    <button type="button" id="gamecloud-login-button" class="btn btn-default">Log In</button>
                                </div>

                                <div id="gamecloud-logged">
                                    <p>Logged in as:</p>
                                    <label id="gamecloud-username">username</label>
                                    <button type="button" id="gamecloud-logout-button" class="btn btn-default">Log Out</button>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="tab2default">
                                <div class="panel-body" id="create">
                                    <input type="text" id="gamecloud-create-username" placeholder="Enter Username">
                                    <input type="password" id="gamecloud-create-password" placeholder="Enter Password">
                                    <input type="password" id="gamecloud-create-password2" placeholder="Confirm Password">
                                    <input type="email" id="gamecloud-create-email" placeholder="Email">
                                    <button type="button" id="gamecloud-create-button" class="btn btn-default">Create Account</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add your site or application content here -->
